<body>
    <div class="main">
        <div class="message-top">
            <img src="images/user copy.png" class="user-pic">
            <div class="username">
                Nicolas Augusto M. Oliveira

        </div>

                    Socorro, preciso de ajuda!

                    Meu gato roeu a roupa do rei de roma, isso ocasionou num enorme efeito borboleta que acabou me envolvendo no jogo do bicho! Como proceder?
